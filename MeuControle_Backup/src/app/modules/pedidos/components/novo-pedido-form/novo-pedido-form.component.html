<div class="model">
  <form [formGroup]="novoPedidoForm" (ngSubmit)="criarPedido()">
    <div class="input-section">
      <input type="text" id="Nome" class="input" formControlName="Nome">
      <label  for="Nome" class="input-label">Nome</label>
    </div>
    <div class="input-section">
      <input type="number" id="Mesa" class="input" formControlName="Mesa">
      <label for="Mesa" class="input-label">Mesa</label>
    </div>
    <p-button type="submit" [style]="{'margin-top': '1rem'}">Adicionar</p-button>
  </form>
</div>
