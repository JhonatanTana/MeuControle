<div class="login-container">
  <div class="container-content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
      <div class="logo">
        <img src="Logo.png" alt="Logo">
      </div>

      <div class="input-content">
        <div class="input-section">
          <input type="text" placeholder="usuario" id="user" name="username" class="input" formControlName="UserName">
          <label for="user" class="input-label">Usu√°rio</label>
        </div>
        <div class="input-section">
          <input type="password" placeholder="senha" id="password" name="password" class="input" formControlName="password">
          <label for="password" class="input-label">Senha</label>
        </div>
      </div>
      <button type="submit" class="btn-submit" (click)="load()" [disabled]="!this.loginForm.valid">LOGIN</button>
      <div class="progression">
        <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{ height: '6px', width: '100%' }" />
      </div>
    </form>
  </div>
</div>
