<div class="model">
  <form [formGroup]="usuarioForm">
    <div class="input-section">
      <input type="password" id="email" class="input" formControlName="senhaAtual">
      <label id="email-label" for="email" class="input-label">Senha</label>
    </div>
    <div class="input-section">
      <input type="password" id="senha" class="input" formControlName="novaSenha">
      <label id="senha-label" for="senha" class="input-label">Senha</label>
    </div>
    <p-button (click)="redefinirSenha()" [disabled]="!usuarioForm.valid" type="submit" [style]="{'margin-top': '1rem'}">Adicionar</p-button>
  </form>
</div>
